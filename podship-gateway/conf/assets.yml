root: ..
bower:
  dependencies:
    - name: "bootstrap"
      version: "~3.3.5"
      handler: "/assets/bootstrap/(.*)"
      path: "bootstrap/dist"
    - name: "canjs"
      version: "2.3.2"
      handler: "/assets/canjs/(.*)"
      path: "canjs"
    - name: "i18next"
      version: "1.10.2"
      handler: "/assets/i18next/(.*)"
      path: "i18next"
    - name: "jquery"
      version: "~2.1.4"
      handler: "/assets/jquery/(.*)"
      path: "jquery/dist"
    - name: "steal"
      version: "0.12.7"
      handler: "/assets/steal/(.*)"
      path: "steal"